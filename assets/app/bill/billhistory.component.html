<div class="row">
        
        <div class="col s12">
            <div class="card blue-grey darken-1">
            <div class="card-content white-text" *ngIf="optionArr['billerName']">
                <span class="card-title">{{bill.billerName}}</span>
                <table>
                    <tr *ngIf="optionArr['userEmailId']">
                        <td width="35%">
                            <b>User Mail Id </b>
                        </td>
                        <td width="65%">
                            <p>: {{bill.userMailId}}</p>
                        </td>
                    </tr>
                    <tr *ngIf="optionArr['billingAmount']">
                        <td width="35%">
                            <b>Billing Amount </b>
                        </td>
                        <td>
                            <p>: {{bill.billingAmount}}</p>
                        </td>
                    </tr>
                    <tr *ngIf="optionArr['billingDate']">
                        <td width="35%">
                            <b>Billing Date </b>
                        </td>
                        <td>
                            <p>: {{bill.billingDate}}</p>
                        </td>
                    </tr>
                    <tr *ngIf="optionArr['dueDate']">
                        <td width="35%">
                            <b>Due Date </b>
                        </td>
                        <td>
                            <p>: {{bill.dueDate}}</p>
                        </td>
                    </tr>
                    <tr *ngIf="optionArr['paidDate']">
                        <td width="35%">
                            <b>Paid Date </b>
                        </td>
                        <td>
                            <p>: {{bill.paidDate}}</p>
                        </td>
                    </tr>
                    <tr *ngIf="optionArr['billPaid']">
                        <td width="35%">
                            <b>Bill Paid </b>
                        </td>
                        <td width="65%">
                            <p>: {{bill.billPaid}}</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
