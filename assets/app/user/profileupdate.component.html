<div class="w3-padding-64 w3-col m7 col-md-offset-2">
    <div class="w3-padding-16"></div>  
    <div class="center">
            <b class="pagetitle">Update Profile</b>
    </div>
<br>
<form class="col s10" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
                type="text"
                id="firstName"
                class="form-control"
                formControlName="firstName" 
                [ngModel]="user?.firstName" required>

            <div class="alert alert-danger" *ngIf="myForm.controls['firstName'].errors && myForm.controls['firstName'].touched">
                <div [hidden]="!myForm.controls['firstName'].errors.required">FirstName is required.</div>
                <div [hidden]="!myForm.controls['firstName'].errors?.pattern">Only characters are allowed for first name.</div>
            </div>

    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
                type="text"
                id="lastName"
                class="form-control"
                formControlName="lastName" 
                [ngModel]="user?.lastName" required>

        <div class="alert alert-danger" *ngIf="myForm.controls['lastName'].errors && myForm.controls['lastName'].touched">
            <div [hidden]="!myForm.controls['lastName'].errors.required">LastName is required.</div>
            <div [hidden]="!myForm.controls['lastName'].errors?.pattern">Only characters are allowed for last name.</div>
            <div [hidden]="!myForm.controls['lastName'].errors.uniqueValue">Both First name and Last name should not be same.</div>
        </div>

    </div>
    <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input
                type="number"
                pattern="[789][0-9]{9}"
                id="mobileNumber"
                class="form-control"
                formControlName="mobileNumber" 
                [ngModel]="user?.mobileNumber"

                minlength="10"
                required
                data-length="10"
                >

        <div class="alert alert-danger" *ngIf="myForm.controls['mobileNumber'].errors && myForm.controls['mobileNumber'].touched">
            <div [hidden]="!myForm.controls['mobileNumber'].errors.required">Mobile Number is required.</div>
            <div [hidden]="!myForm.controls['mobileNumber'].errors">Mobile Number is invalid. (Should be 10 digits and Starts with 7,8,9)</div>
        </div>

    </div>
    
   <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!myForm.valid">Submit</button>
    <button
            class="btn btn-primary"
            type="reset"
            >Reset</button>
</form>
</div>
